<ion-content>
  <p *ngIf="news.uId != userId" (click)="reportNews()" style="padding-left:10px">Report post</p>
  <p *ngIf="news.uId == userId" (click)="editNews()" style="padding-left:10px">Edit post</p>
  <p *ngIf="news.uId == userId" (click)="deleteNews()" style="padding-left:10px">Delete post</p>
  <!-- <ion-list>
    <ion-item>Report this post</ion-item>
  </ion-list> -->
</ion-content>
