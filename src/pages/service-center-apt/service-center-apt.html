<ion-header>

  <ion-navbar hideBackButton>
    <ion-buttons start style="width:30px" (click)="back()">
      <button ion-button icon-only style="width:30px">
        <ion-icon name="arrow-back" color="secondary"></ion-icon>
        &nbsp;&nbsp;
      </button>
    </ion-buttons>
    <ion-title>SERVICE CENTER</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div class="paddingtop">
</div>
<ion-list *ngIf="userType != 'admin'">
  <button ion-item (tap)="newRequest()">
    Report a problem in my appartment
  </button>
</ion-list>
<div class="paddingtop">
</div>
<div padding class="aptMessage" [innerHTML]="message">
</div>
</ion-content>
